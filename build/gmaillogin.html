<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<base href="__BASE_HREF__" />
<link rel="stylesheet" href="__STATIC_URI__/data.css" />
<link rel="stylesheet" href="__STATIC_URI__/dialogs.css" />
<link rel="stylesheet" href="__STATIC_URI__/css/fontello.css" />
<script src="__STATIC_URI__/js/aws-sdk.min.js"></script>
<script type="text/javascript" src="__STATIC_URI__/js/lib/leoApiGateway.js"></script>
<script src="https://apis.google.com/js/api:client.js"></script>
</head>
<body>

	<article class="toggle-content">

		<div id="listView">
			<button class="queues-button"><i class="icon-flash"></i> Event Queues</button>
			<button class="bots-button active"><i class="icon-bot"></i> Bots</button>
			<button class="systems-button"><i class="icon-database"></i> Systems</button>
			<input type="search" /><i class="icon-search"></i>

			<table class="bot-list xscroll">
				<thead class="bots active"></thead>
				<tbody></tbody>
			</table>
		</div>

		<div id="nodeView" style="display: none">
			<div id="diagram"></div>
		</div>

	</article>


	<footer>

		<nav class="toggle-buttons">
			<div class="left">
				<i class="icon-down-open toggle-details" title="show/hide details"></i>
			</div>

			<div class="left-20">
				<form class="styled">
					<label>Time period: </label>
					<select>
						<option>24 hours</option>
					</select>
				</form>
			</div>

			<div class="left-35">
				<i class="icon-pause pause-updates" title="pause updates"></i>
				<label>pause updates</label>
			</div>

			<div class="center">
				<i class="icon-list-bullet show-list-view active" data-toggle="#listView"></i>
				<i class="icon-flow-cascade show-node-view" data-toggle="#nodeView"></i>
			</div>

			<div class="right-35 list-view-hidden">
				<i class="icon-sort-numeric toggle-count" title="count"></i>
				<i class="icon-hourglass toggle-lag" title="lag"></i>
				<i class="icon-clock toggle-last" title="last"></i>
			</div>

			<div class="right-20 list-view-hidden">
				<i class="icon-zoom-in zoom-in"></i>
				<i class="icon-zoom-out zoom-out"></i>
			</div>

			<div class="right">
				<button type="button" id="signin-button">SIGN IN</button>
				<button type="button" id="signout" style="display: none;">SIGN OUT</button>
			</div>
		</nav>

		<div class="details-pane">
			<div class="details-pane-top"></div>
			<div class="details-pane-bottom"></div>
		</div>

	</footer>


	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
	<script src="https://rawgit.com/gka/d3-jetpack/master/d3-jetpack.js"></script>

	<script src="data.js"></script>
	<script src="tree.js"></script>
	<script src="table.js"></script>
	<script src="dialogs.js"></script>
	<script src="botmon.js"></script>
	<script src="details.js"></script>
	<script src="aws.js"></script>

</body>
</html>
